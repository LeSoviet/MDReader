<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; font-src * data:; worker-src * blob:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Reader</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="title-bar" id="title-bar">
        <div class="title-bar-drag-region" id="title-bar-drag-region"></div>
        <div class="title-bar-text">MD Reader</div>
        <div class="title-bar-controls">
            <button id="minimize-btn" class="title-bar-button minimize-btn" title="Minimize">
                <i class="fas fa-minus"></i>
            </button>
            <button id="maximize-btn" class="title-bar-button maximize-btn" title="Maximize">
                <i class="fas fa-square"></i>
            </button>
            <button id="close-btn" class="title-bar-button close-btn" title="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <div class="toolbar">
        <button id="new-tab-btn" title="New Tab (Ctrl+T)">
            <i class="fas fa-plus"></i>
            <span>New</span>
        </button>
        <button id="open-btn" title="Open File (Ctrl+O)">
            <i class="fas fa-folder-open"></i>
            <span>Open</span>
        </button>
        <button id="save-btn" title="Save File (Ctrl+S)">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button id="save-as-btn" title="Save As (Ctrl+Shift+S)">
            <i class="fas fa-file-export"></i>
            <span>Save As</span>
        </button>
        <button id="export-html-btn" title="Export to HTML">
            <i class="fas fa-file-code"></i>
            <span>Export HTML</span>
        </button>
        <div class="toolbar-separator"></div>
        <button id="view-mode-toggle" title="Toggle View Mode">
            <i class="fas fa-columns" id="view-mode-icon"></i>
            <span id="view-mode-text">Split</span>
        </button>
        <button id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-moon" id="theme-icon"></i>
            <span>Theme</span>
        </button>
    </div>
    
    <!-- Tabs container -->
    <div class="tabs-container" id="tabs-container">
        <div class="tabs-wrapper">
            <div class="tabs-list" id="tabs-list"></div>
            <div class="tabs-controls">
                <button id="new-tab-btn-small" class="tab-control-btn" title="New Tab">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <div class="panel editor-panel" id="editor-panel">
            <div id="editor"></div>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="panel preview-panel" id="preview-panel">
            <div id="preview"></div>
        </div>
    </div>
    
    <div class="status-bar" id="status-bar">
        Untitled - Line 1, Column 1 - Light - Saved
    </div>

    <script>
        // Handle errors during script loading
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
    <script src="renderer.js"></script>
</body>
</html>
